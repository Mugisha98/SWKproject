<!-- CREATE COURSE FORM -->
<div class="container">
    <h1>Create Course</h1>
    <br>
    <table>
        <tr>
            <label for="name">Name</label>
            <input id="name" name="firstName" placeholder="Enter name of the course..." type="text" required>
            <br>
            <label for="enrollment">Enrollment</label>
            <input id="enrollment" name="enrollment" type="date" required>
            <br>
            <label for="etcs">ETCS</label>
            <input id="etcs" name="etcs" placeholder="Enter ETCS points..." type="number" required>
            <br>
            <label for="description">Description</label>
            <input id="description" placeholder="Describe the course" type="text" required>
            <br>
            <a href="/courses/create-course" class="button" id="createButton">Create</a>
        </tr>

    </table>
